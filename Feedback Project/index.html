<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <h1 class="feedback-header">Feedback UI</h1>
        <div class="feedback-emoji-container">
            <div class="emoji-container" id="unhappy">
                <h1 class="emoji">☹️</h1>
                <h5 class="emoji-text">Unhappy</h5>
            </div>
            <div class="emoji-container" id="nuetral">
                <h1 class="emoji">😐</h1>
                <h5 class="emoji-text">Neutral</h5>
            </div>
            <div class="emoji-container" id="happy">
                <h1 class="emoji">😌</h1>
                <h5 class="emoji-text">Satisfied</h5>
            </div>
        </div>
        <button class="submit-btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
